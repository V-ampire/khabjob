openapi: '3.0.2'
info:
  title: Khabjob API
  description: 'REST API аггрегатора вакансий по Хабаровску khabjob.ru'
  version: '1.0'

components:
  schemas:
    PublishedVacancy:
      description: Подробная информация об опубликованной вакансии.
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        source:
          type: string
        source_name:
          type: string
        description:
          type: string
        modified_at:
          type: string
          format: date
    PublishedVacancyList:
      description: Список опубликованных вакансий.
      type: object
      properties:
        count:
          type: integer
        next:
          type: string
          format: uri
        previous:
          type: string
          format: uri
        results:
          type: array
          items:
            $ref: '#/components/schemas/PublishedVacancy'
tags:
- name: 'Public'
  description: Публичный API
- name: 'Admin'
  description: API для админки
- name: 'Auth'
  description: API системы авторизации
paths:
  /public/vacancies:
    get:
      tags:
      - 'Public'
      description: Список опубликованных вакансий.
      parameters:
      - name: "date_from"
        description: Вернуть вакансии начиная от указанной даты.
        in: query
        schema:
          type: string
          format: date
      - name: "date_to"
        description: Вернуть вакансии начиная до указанной даты.
        in: query
        schema:
          type: string
          format: date
      - name: "query"
        description: Поиск по фразе.
        in: query
        schema:
          type: string
      - name: offset
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
        required: false
        description: Количесто вакансий, которые нужно пропустить для начала выборки.
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
        required: false
        description: Количество возвращаемых вакансий.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublishedVacancyList'
    post:
      tags:
      - 'Public'
      description: Предложить вакансию через форму обратной связи.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PublishedVacancy'
      responses:
        '201':
          description: Вакансия на модерации.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublishedVacancy'
  /public/vacancies/{id}:
    get:
      tags:
      - 'Public'
      description: Информация об опубликованной вакансии.
      parameters:
      - name: "id"
        in: "path"
        description: "ID вакансии."
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublishedVacancy'
